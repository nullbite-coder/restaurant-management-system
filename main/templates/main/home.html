{% extends "main/layout.html" %}
{% block content %}
  <div class="home" style=" background-color: slategray;">
    <div id="carouselExampleCaptions" class="carousel slide mb-5" data-ride="carousel" style="height: 500px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">  
          <div class="carousel-item active">
            <img src="../media/01-home.jpg" class="d-block w-100" alt="sushi1" height="500px">
        </div>
          <div class="carousel-item">
            <img src="../media/03-home.jpg" class="d-block w-100" alt="sushi2" height="500px">
          </div>
          <div class="carousel-item">
            <img src="../media/02-home.jpg" class="d-block w-100" alt="sushi3" height="500px">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
      <h1 class="text-light mb-3">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height:600px; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: 250px;">
                    <div class="card-body text-center">            
                      <h5 class="text-center"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a></h5><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span>
                      <p style="text-align: justify;">{{ item.description }}</p>
                      <h5 class="text-center">{{ item.price }} Rs</h5>
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-success">View Details</a>
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
